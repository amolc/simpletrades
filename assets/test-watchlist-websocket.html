<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Watchlist WebSocket Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>WebSocket Integration Test</h1>
                <p>This page tests the unified WebSocket connection for both signals and watchlist.</p>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>WebSocket Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="connectionStatus" class="alert alert-warning">
                            <i class="fas fa-circle-notch fa-spin"></i> Connecting to WebSocket...
                        </div>
                        <button id="testConnection" class="btn btn-primary">Test Connection</button>
                        <button id="subscribeTest" class="btn btn-success ms-2">Subscribe to Test Symbols</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Watchlist Test</h5>
                    </div>
                    <div class="card-body">
                        <form id="testWatchlistForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" id="testSymbol" class="form-control" placeholder="Symbol (e.g., SBIN)" value="SBIN">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="testExchange" class="form-control" placeholder="Exchange (e.g., NSE)" value="NSE">
                                </div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-info">Add to Watchlist</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Price Updates</h5>
                    </div>
                    <div class="card-body">
                        <div id="priceUpdates" class="border rounded p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                            <p class="text-muted">Price updates will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/websocket-config.js"></script>
    <script src="/assets/js/websocketManager.js"></script>
    <script>
        class WebSocketTest {
            constructor() {
                this.priceUpdates = [];
                this.watchlistItems = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupWebSocket();
            }

            setupEventListeners() {
                document.getElementById('testConnection').addEventListener('click', () => this.testConnection());
                document.getElementById('subscribeTest').addEventListener('click', () => this.subscribeTestSymbols());
                document.getElementById('testWatchlistForm').addEventListener('submit', (e) => this.handleWatchlistSubmit(e));
            }

            setupWebSocket() {
                if (!window.wsManager) {
                    setTimeout(() => this.setupWebSocket(), 100);
                    return;
                }

                window.wsManager.connect().then(() => {
                    this.updateConnectionStatus('Connected', 'success');
                    this.subscribeToPriceUpdates();
                }).catch(error => {
                    this.updateConnectionStatus('Connection Failed', 'danger');
                    console.error('WebSocket connection failed:', error);
                });
            }

            updateConnectionStatus(message, type) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.className = `alert alert-${type}`;
                statusElement.innerHTML = `<i class="fas fa-circle ${type === 'success' ? 'text-success' : type === 'danger' ? 'text-danger' : 'text-warning'}"></i> ${message}`;
            }

            subscribeToPriceUpdates() {
                if (this.unsubscribePriceUpdates) {
                    this.unsubscribePriceUpdates();
                }

                this.unsubscribePriceUpdates = window.wsManager.on('price_update', (data) => {
                    this.handlePriceUpdate(data);
                });
            }

            handlePriceUpdate(data) {
                if (!data || !data.key) return;

                const timestamp = new Date().toLocaleTimeString();
                const updateHtml = `
                    <div class="border-bottom pb-2 mb-2">
                        <strong>${data.key}</strong>
                        <span class="float-end text-muted">${timestamp}</span>
                        <br>
                        <span class="text-primary">Price: â‚¹${data.price ? data.price.toFixed(2) : '0.00'}</span>
                        ${data.volume ? `<span class="text-secondary ms-3">Volume: ${data.volume}</span>` : ''}
                    </div>
                `;

                const priceUpdatesDiv = document.getElementById('priceUpdates');
                priceUpdatesDiv.insertAdjacentHTML('afterbegin', updateHtml);

                // Keep only last 20 updates
                const updates = priceUpdatesDiv.querySelectorAll('.border-bottom');
                if (updates.length > 20) {
                    updates[updates.length - 1].remove();
                }
            }

            testConnection() {
                if (window.wsManager && window.wsManager.isConnected()) {
                    this.updateConnectionStatus('Connected - Testing...', 'info');
                    
                    // Test by subscribing to a symbol
                    const testSymbols = [{ symbol: 'SBIN', exchange: 'NSE' }];
                    window.wsManager.subscribe(testSymbols);
                    
                    setTimeout(() => {
                        this.updateConnectionStatus('Connected - Test Complete', 'success');
                    }, 2000);
                } else {
                    this.updateConnectionStatus('Not Connected', 'danger');
                }
            }

            subscribeTestSymbols() {
                if (!window.wsManager || !window.wsManager.isConnected()) {
                    alert('WebSocket not connected!');
                    return;
                }

                const testSymbols = [
                    { symbol: 'SBIN', exchange: 'NSE' },
                    { symbol: 'INFY', exchange: 'NSE' },
                    { symbol: 'RELIANCE', exchange: 'NSE' }
                ];

                const subscribed = window.wsManager.subscribe(testSymbols);
                this.addPriceUpdate(`Subscribed to ${subscribed.length} symbols: ${subscribed.map(s => s.symbol).join(', ')}`);
            }

            handleWatchlistSubmit(e) {
                e.preventDefault();
                
                const symbol = document.getElementById('testSymbol').value.trim();
                const exchange = document.getElementById('testExchange').value.trim() || 'NSE';

                if (!symbol) {
                    alert('Please enter a symbol');
                    return;
                }

                // Add to watchlist
                const watchlistItem = {
                    stockName: symbol,
                    exchange: exchange,
                    currentPrice: 0,
                    alertPrice: 0,
                    id: Date.now() // Temporary ID for testing
                };

                this.watchlistItems.push(watchlistItem);
                
                // Subscribe to the symbol
                if (window.wsManager && window.wsManager.isConnected()) {
                    window.wsManager.subscribe([{ symbol, exchange }]);
                    this.addPriceUpdate(`Added ${exchange}:${symbol} to watchlist and subscribed to price updates`);
                } else {
                    this.addPriceUpdate(`Added ${exchange}:${symbol} to watchlist (WebSocket not connected)`);
                }

                // Clear form
                document.getElementById('testWatchlistForm').reset();
            }

            addPriceUpdate(message) {
                const timestamp = new Date().toLocaleTimeString();
                const updateHtml = `
                    <div class="border-bottom pb-2 mb-2 text-info">
                        <i class="fas fa-info-circle"></i> ${message}
                        <span class="float-end text-muted">${timestamp}</span>
                    </div>
                `;

                const priceUpdatesDiv = document.getElementById('priceUpdates');
                priceUpdatesDiv.insertAdjacentHTML('afterbegin', updateHtml);
            }
        }

        // Initialize the test when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.webSocketTest = new WebSocketTest();
        });
    </script>
</body>
</html>
