<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subscriptions - StockAgent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">StockAgent Dashboard</a>
            <div class="ms-auto">
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Layout -->
    <div class="d-flex flex-row h-100 mt-2">
        <!-- Left Sidebar -->
        <div class="col-md-2 bg-light border-end p-3">
            <h6 class="fw-bold mb-3">Navigation</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-transparent">
                    <a href="dashboard.html" class="text-decoration-none text-dark">Dashboard</a>
                </li>
                <li class="list-group-item bg-transparent">
                    <a href="signals.html" class="text-decoration-none text-dark">Signals</a>
                </li>
                <li class="list-group-item bg-transparent">
                    <a href="subscriptions.html" class="text-decoration-none text-dark">My Subscriptions</a>
                </li>
                <li class="list-group-item bg-transparent">
                    <a href="settings.html" class="text-decoration-none text-dark">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-10 p-4">
            <h1><i class="fas fa-layer-group me-2"></i>My Subscriptions</h1>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Subscription History</h5>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-box me-1"></i>Product Name</th>
                                    <th><i class="fas fa-calendar-alt me-1"></i>Type</th>
                                    <th><i class="fas fa-play-circle me-1"></i>Start Date</th>
                                    <th><i class="fas fa-stop-circle me-1"></i>End Date</th>
                                    <th><i class="fas fa-info-circle me-1"></i>Status</th>
                                    <th><i class="fas fa-cog me-1"></i>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptionsTableBody">
                                <!-- Subscriptions will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="noSubscriptionsMessage" class="text-center text-muted mt-4" style="display: none;">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>You don't have any active subscriptions yet.</p>
                        <a href="products.html" class="btn btn-primary">View Available Plans</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Logout functionality
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
            }

            // Load subscriptions
            await loadSubscriptions();
        });

        async function loadSubscriptions() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('/api/subscriptions/my-subscriptions', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const subscriptions = await response.json();
                    displaySubscriptions(subscriptions);
                } else if (response.status === 401) {
                    // Token expired or invalid
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                } else {
                    console.error('Failed to load subscriptions:', response.status);
                    showNoSubscriptionsMessage();
                }
            } catch (error) {
                console.error('Error loading subscriptions:', error);
                showNoSubscriptionsMessage();
            }
        }

        function displaySubscriptions(subscriptions) {
            const tableBody = document.getElementById('subscriptionsTableBody');
            const noSubscriptionsMessage = document.getElementById('noSubscriptionsMessage');

            if (!subscriptions || subscriptions.length === 0) {
                showNoSubscriptionsMessage();
                return;
            }

            tableBody.innerHTML = '';
            noSubscriptionsMessage.style.display = 'none';

            subscriptions.forEach(subscription => {
                const row = document.createElement('tr');
                
                // Format dates
                const startDate = new Date(subscription.startDate).toLocaleDateString();
                const endDate = new Date(subscription.endDate).toLocaleDateString();
                
                // Determine status badge color
                let statusBadge = '';
                let statusText = '';
                
                switch (subscription.status.toLowerCase()) {
                    case 'pending':
                        statusBadge = 'warning';
                        statusText = 'Pending';
                        break;
                    case 'paid':
                        statusBadge = 'success';
                        statusText = 'Paid';
                        break;
                    case 'active':
                        statusBadge = 'primary';
                        statusText = 'Active';
                        break;
                    case 'expired':
                        statusBadge = 'secondary';
                        statusText = 'Expired';
                        break;
                    case 'cancelled':
                        statusBadge = 'danger';
                        statusText = 'Cancelled';
                        break;
                    default:
                        statusBadge = 'info';
                        statusText = subscription.status;
                }

                row.innerHTML = `
                    <td><strong>${subscription.productName}</strong></td>
                    <td><span class="badge bg-info">${subscription.type}</span></td>
                    <td>${startDate}</td>
                    <td>${endDate}</td>
                    <td><span class="badge bg-${statusBadge}">${statusText}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewSubscriptionDetails('${subscription.id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function showNoSubscriptionsMessage() {
            document.getElementById('subscriptionsTableBody').innerHTML = '';
            document.getElementById('noSubscriptionsMessage').style.display = 'block';
        }

        function viewSubscriptionDetails(subscriptionId) {
            // You can implement a modal or redirect to a detailed view
            console.log('View subscription details for ID:', subscriptionId);
            // For now, just show an alert
            alert(`Viewing details for subscription ID: ${subscriptionId}`);
        }
    </script>
</body>
</html>
