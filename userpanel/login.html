<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SimpleTrades</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-light);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="fw-bold text-center text-dark mb-4">Login to SimpleTrades</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Mobile Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your mobile phone number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="subscribe.html" class="text-primary">Register here</a></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const phoneNumber = document.getElementById('phoneNumber').value;
                    const password = document.getElementById('password').value;

                    try {
                        const response = await fetch('/api/users/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ phoneNumber, password }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            alert('Login successful: ' + data.message);
                            // Store JWT token and redirect to dashboard
                            localStorage.setItem('token', data.token);
                            window.location.href = 'dashboard.html';
                        } else {
                            alert('Login failed: ' + data.message);
                        }
                    } catch (error) {
                        console.error('Error during login:', error);
                        alert('An error occurred during login.');
                    }
                });
            }
        });
    </script>
</body>
</html>
